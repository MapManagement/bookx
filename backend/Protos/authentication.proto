syntax = "proto3";

option csharp_namespace = "Bookx.ProtoServices";

package authentication;

service Authenticator {
  rpc Login(LoginRequest) returns(LoginReply);
  // rpc Logout;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginReply {
  bool ValidLogin = 1;
  string Jwt = 2;
  optional string FailureMessage = 3;
}
